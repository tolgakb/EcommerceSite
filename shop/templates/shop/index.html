{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div classs="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="item_name" placeholder="Search products" class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type-"submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>    
        </div>


        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{product.image}}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{product.title}}
                        </div>
                        <div class="card-text">
                            ${{product.price}}
                        </div>
                        <a href="{% url 'detail' product.id %}" class="btn btn-warning">View</a>
                        <a class="btn btn-warning">Add to cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if products.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{products.previous_page_number}}">Previous</a>
                        </li>
                    {% endif %}
                        <li class="page-item active">
                            <a class="page-link" href="?page={{products.number}}">{{products.number}}</a>
                        </li>
                    {% if products.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{products.next_page_number}}">Next</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
